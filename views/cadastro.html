<div class="row" ng-controller="CadastroCtrl">
    <form name="form">
      <div class="form-group">
        <label>Nome</label>
        <input ng-model="agenda.nome" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input ng-model="agenda.sobrenome" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input ng-model="agenda.telefone" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Apelido</label>
        <input ng-model="agenda.apelido" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Nome da MÃ£e</label>
        <input ng-model="agenda.nomeMae" type="text" class="form-control" />
      </div>
    </form>
    
    <button ng-click="back()" class="btn btn-primary">Voltar</button>
    <button ng-click="salvar(agenda)" class="btn btn-primary">Salvar</button>

</div>
